<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Middle.css" rel="stylesheet">
    <title>Middle</title>
</head>
<body>
    <div class="shop-main">
        <div class="shop-cart">
            <h1>Your shopping cart</h1>
            <div class="shop-table">
                <table>
                    <thead>
                        <tr>
                            <td class="w-60 text-center">ITEM</td>
                            <td class="w-10">AMOUNT</td>
                            <td class="w-15">PRICE</td>
                            <td class="w-15">TOTAL</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="w-30 flo-left">
                                    <img src="avatar.png" class="shop-table-img">
                                </div>
                                <div class="p-t-15 w-70 text-left flo-right">
                                    <h3 class="c-black">SONY</h3>
                                    <P>FE 70-200 mm F2.8 GM OSS</P>
                                </div>
                            </td>
                            <td>1</td>
                            <td>€1979.00</td>
                            <td class="price-strong">€1979.00</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="w-30 flo-left">
                                    <img src="올케어.png" class="shop-table-img">
                                </div>
                                <div class="p-t-15 w-70 text-left flo-right">
                                    <h3 class="c-black">SONY</h3>
                                    <P>Sonnar T° E 24mm F1.8 ZA</P>
                                </div>
                            </td>
                            <td>1</td>
                            <td>€989.00</td>
                            <td class="price-strong">€989.00</td>    
                        </tr>
                        <tr>
                            <td colspan="4">
                                <h2 class="price-strong">€2968.00</h2>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="shop-fot">
                <div class="w-70 flo-left h-100px p-t-30">
                    <a href="https://google.com">Edit your shopping cart</a>
                </div>
                <div class="w-30 h-100px flo-right p-t-15">
                    <button class="shop-buybutton">Choose payment method</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
