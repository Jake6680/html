<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="브라우저호환성.css" rel="stylesheet">
    <link href="로그인.css" rel="stylesheet">
</head>
<body>


    <div class="main-box">
        <div class="main-butty">
            <form>
                <div class="w-100">
                    <strong>contact us</strong>
                    <p>Your email</p>
                    <input type="email" placeholder="email@example.com">
                </div>
                <div class="w-50">
                    <p>First name</p>
                    <input type="text">
                </div>
                <div class="w-50">
                    <p>Last name</p>
                    <input type="text">
                </div>
                <div style="clear: both;"></div>
                <div class="w-100">
                    <p>Message</p>
                    <input type="text" style="width: 100%; height: 100px;">
                </div>
                <div class="w-70">
                    <input type="checkbox" id="sub">
                    <label for="sub">Subscribe</label>
                </div>
                    <div class="w-30">
                    <input type="button" value="SEND">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
