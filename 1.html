<! DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link href="1.css" rel="stylesheet">
    </head>
    <body>
        <h1 style="font-size: 100;">주진모 병신</h1>
        <!-- span태그는 의미없음 하지만 특정 text에 style 넣을떄 많이쓴다 -->
        <!-- 텍스트 가운데 정렬 -->
        <p class="AStrong A2Strong">
            <span style="color: red;">안녕하세요!</span> 
            <strong>네이버가실래요?</strong> 👉
            <a href="https://naver.com">
                이동하기
            </a>
        </p>
        <a href="https://google.com">
            <img src="avatar.png" class="cAimg">
        </a>
        <a href="https://naver.com"><button class="Abutton">버튼임</button></a>
        <ol class="AStrong"> 
            <li>지린다</li>
            <li>자신감!</li>
        </ol>
        <ul class="AStrong">
            <li>착하다</li>
            <li>순진하다</li>
        </ul>
    </body>
</html>
